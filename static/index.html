<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Window with OpenAI GPT-3.5</title>
<style>
    /* CSS styles for the chat window */
    body {
        font-family: Arial, sans-serif;
    }
    .chat-container {
        width: 300px;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }
    .chat-messages {
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
    }
    .user-input {
        width: calc(100% - 20px);
        padding: 5px 10px;
        border: none;
        border-top: 1px solid #ccc;
        box-sizing: border-box;
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-messages" id="chat-messages">
        <!-- Chat messages will be displayed here -->
    </div>
    <input type="text" class="user-input" id="user-input" placeholder="Type your message...">
</div>

<script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');

    // Function to send user message to OpenAI API and display response
    async function sendMessage(message) {
        const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer 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' // Replace YOUR_OPENAI_API_KEY with your actual API key
            },
            body: JSON.stringify({
                prompt: message,
                max_tokens: 100
            })
        });
        const data = await response.json();
        const aiResponse = data.choices[0].text.trim();
        appendMessage('AI', aiResponse);
    }

    function appendMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.textContent = sender + ': ' + message;
        chatMessages.appendChild(messageElement);
    }

    userInput.addEventListener('keypress', async function(event) {
        if (event.key === 'Enter') {
            const message = userInput.value.trim();
            if (message !== '') {
                appendMessage('You', message);
                userInput.value = '';
                await sendMessage(message);
            }
        }
    });
</script>
</body>
</html>
