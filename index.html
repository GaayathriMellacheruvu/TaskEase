<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="menu">
        <h2>MENU</h2>
        <ul>
            <li><a href="#" onclick="showLogin()">Login</a></li>
            <li><a href="#" onclick="showRegister()">Register</a></li>
            <li><a href="#" onclick="showManualText()">Manual Text</a></li>
            <li><a href="#" onclick="showSpeechToText()">Speech to Text</a></li>
            <li><a href="#" onclick="viewCollections()">View List</a></li>
            <li><a href="#" onclick="showChat()">Chat</a></li>
        </ul>
    </div>

    <div id="content">
        <div id="container">
            <h1>TASK EASE</h1>

            <div id="collectionsSection" style="display: none;">
                <h2>Collections</h2>
                <div id="collections"></div>
            </div>

            <div id="loginForm" style="display: none;">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" required>
                    <button type="button" onclick="login()">Login</button>
                    <div id="loginMessage"></div>
                </form>
            </div>

            <div id="registerForm" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" required>
                    <button type="button" onclick="register()">Register</button>
                    <div id="registerMessage"></div>
                </form>
            </div>

            <div id="taskManager" style="display: none;">
                <div id="manualTextSection" style="display: none;">
                    <!-- Manual text input -->
                    <h2>Add New Task</h2>
                    <form id="addTaskForm">
                        <label for="taskText">Task Text:</label>
                        <input type="text" id="taskText" required>
                        <label for="priority">Priority:</label>
                        <select id="priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <button type="button" onclick="addTask()">Add Task</button>
                        <div id="taskSavedMessage" style="display: none;">
                            <p>Task saved successfully!</p>
                        </div>
                    </form>
                </div>

                <div class="task-input" id="speechToTextSection" style="display: none;">
                    <!-- Speech to Text input -->
                    <label>Enter your task using the microphone:</label>
                    <button type="button" onclick="startRecording()">Start Recording ðŸŽ™</button>
                    <button type="button" onclick="stopRecording()">Stop Recording ðŸ›‘</button>
                    <div id="spokenTask"></div>
                    <button type="button" onclick="saveSpokenTask()">Save Task</button>
                    <div id="spokenTextLoader" style="display: none;">Saving...</div>
                </div>
                

                

                <div class="task-input" id="chatSection" style="display: none;">
                    <!-- Chat input -->
                    <label for="chatInput">Chat with the Task Manager Assistant:</label>
                    <input type="text" id="chatInput">
                    <button type="button" onclick="chatWithAssistant()">Send</button>
                    <div id="chatOutput"></div>
                    <div id="chatLoader" style="display: none;">Sending...</div>
                </div>

                <div id="tasksSection" style="display: none;">
                    <h2>Tasks</h2>
                    <div id="tasks"></div>
                </div>    

                <!-- Task saved message -->
                <div id="taskSavedMessage" style="display: none;">
                    <p>Task saved successfully!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var username;
    
        function viewTasks(collectionName) {
            hideAllSections();
            fetchTasks(collectionName);
        }
    
        function fetchTasks(collectionName) {
            fetch(`https://task-ease-537o.onrender.com/tasks/list_tasks/?username=${username}&collection_name=${collectionName}`, {
                    method: 'GET'
                })
                .then(response => response.json())
                .then(data => {
                    displayTasks(data.tasks);
                })
                .catch(error => console.error('Error fetching tasks:', error));
        }
    
        function displayTasks(tasks) {
            const tasksDiv = document.getElementById('tasks');
            tasksDiv.innerHTML = '';
    
            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.classList.add('task-item');
                taskItem.innerHTML = `
                        <p>${task.task_text}</p>
                        <p><strong>Priority:</strong> ${task.priority}</p>
                        <p><strong>Date:</strong> ${task.date}</p>
                        <p><strong>Time:</strong> ${task.time}</p>
                        <button onclick="deleteTask('${task.task_id}')">Delete</button>
                                            `;
                tasksDiv.appendChild(taskItem);
            });
    
            document.getElementById('tasksSection').style.display = 'block';
        }
    
        function showLogin() {
            hideAllSections();
            document.getElementById('loginForm').style.display = 'block';
        }
    
        function showRegister() {
            hideAllSections();
            document.getElementById('registerForm').style.display = 'block';
        }
    
        function login() {
            var loginUsername = document.getElementById('loginUsername').value.trim();
            if (loginUsername !== '') {
                fetch(`https://task-ease-537o.onrender.com/tasks/login/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: loginUsername
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            username = loginUsername;
                            document.getElementById('loginMessage').innerText = 'Login successful';
                            document.getElementById('loginMessage').style.color = 'green';
                            document.getElementById('loginForm').style.display = 'none';
                            document.getElementById('taskManager').style.display = 'block';
                            showManualText();
                        } else if (response.status === 401) {
                            document.getElementById('loginMessage').innerText = 'Login failed. Username does not exist.';
                            document.getElementById('loginMessage').style.color = 'red';
                        } else {
                            document.getElementById('loginMessage').innerText = 'Login failed. Please try again.';
                            document.getElementById('loginMessage').style.color = 'red';
                        }
                    })
                    .catch(error => console.error('Error logging in:', error));
            }
        }
    
        function register() {
            var registerUsername = document.getElementById('registerUsername').value.trim();
            if (registerUsername !== '') {
                fetch(`https://task-ease-537o.onrender.com/tasks/register/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: registerUsername
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            username = registerUsername;
                            document.getElementById('registerMessage').innerText = 'Registration successful';
                            document.getElementById('registerMessage').style.color = 'green';
                            document.getElementById('registerForm').style.display = 'none';
                            document.getElementById('taskManager').style.display = 'block';
                            showManualText();
                        } else if (response.status === 400) {
                            document.getElementById('registerMessage').innerText = 'Registration failed. Username already exists.';
                            document.getElementById('registerMessage').style.color = 'red';
                        } else {
                            document.getElementById('registerMessage').innerText = 'Registration failed. Please try again.';
                            document.getElementById('registerMessage').style.color = 'red';
                        }
                    })
                    .catch(error => console.error('Error registering:', error));
            }
        }
    
        function showManualText() {
            hideAllSections();
            document.getElementById('manualTextSection').style.display = 'block';
        }
    
        var recognition;
        var spokenTaskDiv = document.getElementById('spokenTask');
    
        function showSpeechToText() {
            hideAllSections();
            document.getElementById('speechToTextSection').style.display = 'block';
        }
    
        function startRecording() {
            // Check if browser supports speech recognition
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.lang = 'en-US';
                recognition.interimResults = true;
    
                recognition.onresult = function(event) {
                    var spokenTask = '';
                    for (var i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            spokenTask += event.results[i][0].transcript;
                        }
                    }
                    spokenTaskDiv.innerText = spokenTask;
                };
    
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                };
    
                recognition.onend = function() {
                    console.log('Speech recognition ended');
                };
    
                recognition.start();
            } else {
                alert('Speech recognition is not supported in your browser. Please use a modern browser.');
            }
        }
    
        function stopRecording() {
            if (recognition) {
                recognition.stop();
            }
        }
    
        function saveSpokenTask() {
            stopRecording();
    
            var spokenTask = spokenTaskDiv.innerText.trim();
            if (username && spokenTask !== '') {
                document.getElementById('spokenTextLoader').style.display = 'block';
                addTask(spokenTask, 'spokenTextLoader');
            }
        }
    
        function addTask() {
            const taskText = document.getElementById('taskText').value.trim();
            const priority = document.getElementById('priority').value;
    
            // Get current date and time
            const currentDate = new Date().toISOString().split('T')[0];
            const currentTime = new Date().toTimeString().split(' ')[0];
    
            // Prepare task data
            const taskData = {
                task_text: taskText,
                priority: priority,
                date: currentDate,
                time: currentTime,
                created_at: new Date().toISOString()
            };
    
            // Make a POST request to the API to add the task
            fetch(`https://task-ease-537o.onrender.com/tasks/add_task?username=${username}&collection_name=april`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Failed to add task');
                    }
                })
                .then(data => {
                    console.log('Task added successfully:', data.message);
                    // Show a success message or perform any other actions
                    document.getElementById('taskSavedMessage').style.display = 'block';
                    // Optionally, refresh the task list
                    fetchTasks();
                })
                .catch(error => {
                    console.error('Error adding task:', error);
                    // Show an error message or perform error handling
                });
        }
    
        function showChat() {
            hideAllSections();
            document.getElementById('chatSection').style.display = 'block';
        }
    
        function hideAllSections() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('manualTextSection').style.display = 'none';
            document.getElementById('chatSection').style.display = 'none';
            document.getElementById('speechToTextSection').style.display = 'none';
        }
    
        function deleteTask(taskId) {
            fetch(`https://task-ease-537o.onrender.com/tasks/delete_task/?username=${username}&task_id=${taskId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Task deleted successfully');
                        // Optionally, refresh tasks after deletion
                        fetchTasks();
                    } else {
                        console.error('Error deleting task:', response.statusText);
                    }
                })
                .catch(error => console.error('Error deleting task:', error));
        }
    
        // function showUpdateTask(taskId, taskText) {
        //     const updatedTaskText = prompt("Enter the updated task text:", taskText);
        //     if (updatedTaskText !== null && updatedTaskText.trim() !== "") {
        //         updateTask(taskId, updatedTaskText);
        //     }
        // }
    
        function chatWithAssistant() {
            const chatInput = document.getElementById('chatInput').value.trim();
            if (chatInput !== '') {
                document.getElementById('chatLoader').style.display = 'block';
    
                // Construct the URL with query parameters
                const url = `https://task-ease-537o.onrender.com/tasks/chat_with_chatbot?user_input=${encodeURIComponent(chatInput)}&username=${encodeURIComponent(username)}&collection_name=april`;
    
                // Make a POST request to the API to chat with the chatbot
                fetch(url, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Display the response from the server in the chat output area
                        document.getElementById('chatOutput').innerText = data.response;
                    })
                    .catch(error => {
                        console.error('Error chatting with assistant:', error);
                    })
                    .finally(() => {
                        // Hide the loading indicator after the request completes
                        document.getElementById('chatLoader').style.display = 'none';
                    });
            }
        }
    
        function viewCollections() {
            hideAllSections();
            fetchCollections();
        }
    
        function fetchCollections() {
            fetch(`https://task-ease-537o.onrender.com/tasks/collections/${username}`, {
                    method: 'GET'
                })
                .then(response => response.json())
                .then(data => {
                    displayCollections(data.collections);
                })
                .catch(error => console.error('Error fetching collections:', error));
        }
    
        function displayCollections(collections) {
            const collectionsDiv = document.getElementById('collections');
            collectionsDiv.innerHTML = '';
    
            collections.forEach(collection => {
                const collectionItem = document.createElement('div');
                collectionItem.classList.add('collection-item');
                collectionItem.innerHTML = `
                        <p>${collection}</p>
                        <button onclick="viewTasks('${collection}')">View Tasks</button>
                    `;
                collectionsDiv.appendChild(collectionItem);
            });
    
            document.getElementById('collectionsSection').style.display = 'block';
        }
    </script>
</body>

</html>
