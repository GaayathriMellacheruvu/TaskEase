<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <!-- Include any CSS styles here -->
    <style>
        /* Add your CSS styles for the chat interface here */
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Include any JavaScript code here -->
    <script>
        // Function to send a message to OpenAI using the API key obtained from backend
        function sendMessage() {
            // Get the user input from the input field
            const userInput = document.getElementById('message-input').value.trim();

            // Clear the input field
            document.getElementById('message-input').value = '';

            // Add the user message to the chat interface
            appendMessage('You', userInput);

            // Simulate processing or loading indication
            appendMessage('Chatbot', 'Processing...');

            // Make an asynchronous request to backend to retrieve the API key
            fetch('/get_openai_api_key') // Adjust the endpoint based on your backend implementation
            .then(response => response.json())
            .then(data => {
                const apiKey = data.OPENAI_API_KEY;

                // Make an asynchronous request to OpenAI API using the obtained API key
                fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}` // Use the obtained API key
                    },
                    body: JSON.stringify({
                        model: 'text-davinci-003',  // Adjust the model based on your preference
                        prompt: userInput,
                        max_tokens: 50  // Adjust the max tokens based on your preference
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Add the response from OpenAI to the chat interface
                    appendMessage('Chatbot', data.choices[0].text.trim());
                })
                .catch(error => {
                    // Handle any errors that occur during the request
                    console.error('Error sending message:', error);
                    appendMessage('Chatbot', 'An error occurred while processing your request.');
                });
            })
            .catch(error => {
                // Handle any errors that occur when retrieving the API key from the backend
                console.error('Error retrieving API key:', error);
                appendMessage('Chatbot', 'An error occurred while processing your request.');
            });
        }

        // Function to append a message to the chat interface
        function appendMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
        }
    </script>
</body>
</html>
